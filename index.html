<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <script src="main.js" defer></script>
    <title>Basic Calculator</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="textSection">
                <div class="history">History</div>
                <!-- <input type="text" class="text"> -->
                <span class="text"></span>
            </div>
            <div class="btnContainer">
                <div class="btn functionBtn AC">AC</div>
                <div class="btn functionBtn back">&lArr;</div>
                <div class="btn functionBtn">^</div>
                <div class="btn functionBtn">&#247;</div>
                <div class="btn functionBtn">&times;</div>
                <div class="btn functionBtn">-</div>
                <div class="btn functionBtn">+</div>
                <div class="btn functionBtn"> = </div>
                <div class="btn inputBtn">7</div>
                <div class="btn inputBtn">8</div>
                <div class="btn inputBtn">9</div>
                <div class="btn inputBtn">4</div>
                <div class="btn inputBtn">5</div>
                <div class="btn inputBtn">6</div>
                <div class="btn inputBtn">3</div>
                <div class="btn inputBtn">2</div>
                <div class="btn inputBtn">1</div>
                <div class="btn inputBtn">%</div>
                <div class="btn inputBtn">0</div>
                <div class="btn inputBtn">.</div>
            </div>
        </div>
    </section>
</body>
</html>
